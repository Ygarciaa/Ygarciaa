<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <style>
    input[type="radio"] {
      display: none;
    }

    label {
      display: block;
      width: 300px;
      margin: 10px auto;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .formulario {
      display: none;
      max-width: 300px;
      margin: 0 auto 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    /* Mostrar según radio seleccionado */
    #administrador:checked ~ .admin-form {
      display: block;
    }

    #residente:checked ~ .residente-form {
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Iniciar Sesión</h1>

  <!-- Radios ocultos -->
  <input type="radio" name="login" id="administrador" />
  <input type="radio" name="login" id="residente" />

  <!-- Botones -->
  <label for="administrador">Administradores</label>
  <label for="residente">Residentes</label>

  <!-- Formularios hermanos de los radios -->
  <div class="formulario admin-form">
    <form>
      Usuario: <input type="text" required /><br /><br />
      Contraseña: <input type="password" required /><br /><br />
      <button type="submit">Iniciar</button><br /><br />
      <a href="#">Se me olvidó la contraseña</a>
    </form>
  </div>

  <div class="formulario residente-form">
    <form>
      Usuario: <input type="text" required /><br /><br />
      Contraseña: <input type="password" required /><br /><br />
      <button type="submit">Iniciar</button><br /><br />
      <a href="#">Se me olvidó la contraseña</a>
    </form>
  </div>
</body>
</html>
