<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inicioDeSesion</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <div class="inicioDesplegable">
    <input type="radio" name="panel" id="administrador">
    <input type="radio" name="panel" id="residente">

    <label for="administrador">Administradores</label>
    <label for="residente">Residentes</label>

    <div class="formularios">
        <div class="formulario administrador-form">
        <form>
            Usuario: <input type="text" required> <br>
            Contraseña: <input type="password" required> <br>
            <a href="Backoffice.html">
                <button type="button">Iniciar</button>
            </a><br>
            <a href="#">Se me olvidó la contraseña</a>
        </form>
        </div>

        <div class="formulario residente-form">
        <form>
            Usuario: <input type="text" required> <br>
            Contraseña: <input type="password" required> <br>
            <a href="Backoffice.html">
                <button type="button">Iniciar</button>
            </a><br>
            <a href="#">Se me olvidó la contraseña</a>
        </form>
        </div>
    </div>
    
</body>
</html>
