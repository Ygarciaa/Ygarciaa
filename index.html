<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inicioDeSesion</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <div class="inicioDesplegable">
        <input type="radio" name="panel" id="administrador">
        <input type="radio" name="panel" id="residente">

        <label for="administrador">Administradores</label>
        <label for="residente">Residentes</label>

        <div class="contenido">
            <div class="desplegable administrador-box">
            <form>
                Usuario: <input type="text" required> <br>
                Contraseña: <input type="password" required> <br>
                <a href="Backoffice.html">
                    <button type="button">Iniciar</button>
                </a>
                <a href="olvidar contraseña">Se me olvido la contraseña</a>
            </form>
            </div>
        </div>

        <div class="contenido">
            <div class="desplegable residente-box">
            <form>
                Usuario: <input type="text" required> <br>
                Contraseña: <input type="password" required> <br>
                <a href="Backoffice.html">
                    <button type="button">Iniciar</button>
                </a>
                <a href="olvidar contraseña">Se me olvido la contraseña</a>
                <!--
                <h2>Iniciar sesión por correo Electrónico, Google o Facebook:</h2>
                -->
            </form>
            </div>
        </div>
    </div>
    
</body>
</html>
